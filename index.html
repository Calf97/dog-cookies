    <title>Vite + Vue</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #app {
        flex: 1;
        background-color: rgb(15, 15, 15);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      #banner {
        border: 1px solid #ccc;
        background-color: antiquewhite;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 20px;
      }
      .c-btn {
        display: flex;
        gap: 50px;
      }
      button {
        color: #fff;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        width: 200px;
        padding: 5px 10px;
      }
      #aceitar {
        background-color: green;
      }
      #negar {
        background-color: red;
      }
    </style>

    <div class="container">
      <div id="app"></div>
      <div id="banner">
        <p>Permissão de cookies para melhorar experiência do usuário!</p>
        <div class="c-btn">
          <button id="aceitar" onclick="aceitarCookies()">Aceitar</button>
          <button id="negar" onclick="negarCookies()">Negar</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>

      window.onload = () => {
          document.getElementById('banner').style.display = 'none'; 

          const storage_cookie = window.localStorage.getItem('consentCookies');
          if (!storage_cookie) {
              document.getElementById('banner').style.display = 'flex'; 
          }
      };

      function aceitarCookies(){
        window.localStorage.setItem('consentCookies', true);
        window.location.reload();
      }
      function negarCookies(){
        window.localStorage.setItem('consentCookies', false);
        window.location.reload();
        }
    </script>
  </body>
